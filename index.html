<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Web App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/mqttws31.js"></script>
    <script>
        let client;
        let currentTopic = "test/topic"; // Default topic

        // Inisialisasi koneksi MQTT
        function connectMQTT() {
            const broker = "broker.mqtt-dashboard.com";
            const port = 8000;

            client = new Paho.MQTT.Client(broker, port, "clientId-web-" + parseInt(Math.random() * 1000));

            client.onConnectionLost = function (responseObject) {
                if (responseObject.errorCode !== 0) {
                    console.log("Connection lost: " + responseObject.errorMessage);
                }
            };

            client.onMessageArrived = function (message) {
                const messageElement = document.createElement("p");
                messageElement.textContent = `Topic: ${message.destinationName} - Message: ${message.payloadString}`;
                document.getElementById("messages").appendChild(messageElement);
            };

            client.connect({
                onSuccess: function () {
                    console.log("Connected to broker");
                    subscribeTopic(currentTopic); // Subscribes to default topic
                },
                onFailure: function (error) {
                    console.log("Connection failed: " + error.errorMessage);
                }
            });
        }

        // Fungsi untuk subscribe ke topik
        function subscribeTopic(topic) {
            if (client && client.isConnected()) {
                client.subscribe(topic);
                console.log("Subscribed to topic:", topic);
            }
        }

        // Fungsi untuk publish pesan ke topik yang diinginkan
        function publishMessage() {
            const messageInput = document.getElementById("message").value;
            const message = new Paho.MQTT.Message(messageInput);
            message.destinationName = currentTopic;
            client.send(message);
        }

        // Fungsi untuk mengganti topik
        function changeTopic() {
            const newTopic = document.getElementById("topic").value;
            if (newTopic) {
                currentTopic = newTopic;
                console.log("Switched to topic:", newTopic);
                subscribeTopic(newTopic);
            }
        }

        window.onload = function() {
            connectMQTT();
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>MQTT Web App</h1>

    <div>
        <input type="text" id="topic" placeholder="Enter topic" value="faqih">
        <button onclick="changeTopic()">Set Topic</button>
    </div>

    <div>
        <input type="text" id="message" placeholder="Enter message">
        <button onclick="publishMessage()">Publish</button>
    </div>

    <div id="messages"></div>
</body>
</html>
