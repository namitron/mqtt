<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Web App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/mqttws31.js"></script>
    <script>
        // Ganti URL broker dengan yang didapat dari CloudMQTT
        const brokerUrl = 'wss://m11.cloudmqtt.com:8080/mqtt'; // Ganti dengan URL broker yang sesuai
        const client = mqtt.connect(brokerUrl, {
            clientId: 'mqttjs_' + Math.random().toString(16).substr(2, 8), // ID unik untuk client
            username: 'YOUR_USERNAME', // Ganti dengan username yang sesuai
            password: 'YOUR_PASSWORD'  // Ganti dengan password yang sesuai
        });

        client.on('connect', () => {
            console.log('Connected to broker');
            // Subscribe to the "faqih" topic
            client.subscribe('faqih', (err) => {
                if (!err) {
                    console.log('Subscribed to topic: faqih');
                } else {
                    console.error('Subscription error:', err);
                }
            });
        });

        client.on('message', (topic, message) => {
            console.log(`Message received on topic ${topic}: ${message.toString()}`);
            const messageElement = document.createElement('p');
            messageElement.textContent = `Topic: ${topic} - Message: ${message.toString()}`;
            document.getElementById('messages').appendChild(messageElement);
        });

        function publishMessage() {
            const messageInput = document.getElementById('message').value;
            if (messageInput) {
                client.publish('faqih', messageInput); // Menggunakan topik faqih
                console.log(`Message sent: ${messageInput}`);
                document.getElementById('message').value = ''; // Kosongkan input setelah mengirim
            } else {
                console.log('Input message is empty.');
            }
        }

        client.on('error', (error) => {
            console.error('Connection error:', error);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>MQTT Web App</h1>
    <input type="text" id="message" placeholder="Enter message">
    <button onclick="publishMessage()">Publish</button>
    <div id="messages"></div>
</body>
</html>
