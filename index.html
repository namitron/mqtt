<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Web App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/mqttws31.js"></script>
    <script>
        // Inisialisasi koneksi MQTT
        const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt'); // URL broker HiveMQ

        client.on('connect', () => {
            console.log('Connected to broker');
        });

        client.on('message', (topic, message) => {
            console.log(`Message received on topic ${topic}: ${message.toString()}`);
            const messageElement = document.createElement('p');
            messageElement.textContent = `Topic: ${topic} - Message: ${message.toString()}`;
            document.getElementById('messages').appendChild(messageElement);
        });

        function subscribeToTopic() {
            const topicInput = document.getElementById('subscribeTopic').value;
            client.subscribe(topicInput, (err) => {
                if (!err) {
                    console.log(`Subscribed to topic: ${topicInput}`);
                } else {
                    console.error('Subscription error:', err);
                }
            });
        }

        function publishMessage() {
            const messageInput = document.getElementById('message').value;
            const topicInput = document.getElementById('publishTopic').value;
            if (messageInput) {
                client.publish(topicInput, messageInput); // Menggunakan topik yang ditentukan
                console.log(`Message sent: ${messageInput}`);
                document.getElementById('message').value = ''; // Kosongkan input setelah mengirim
            } else {
                console.log('Input message is empty.');
            }
        }

        client.on('error', (error) => {
            console.error('Connection error:', error);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>MQTT Web App</h1>

    <div>
        <h3>Subscribe to Topic</h3>
        <input type="text" id="subscribeTopic" placeholder="Enter topic to subscribe">
        <button onclick="subscribeToTopic()">Subscribe</button>
    </div>

    <div>
        <h3>Publish Message</h3>
        <input type="text" id="publishTopic" placeholder="Enter topic to publish">
        <input type="text" id="message" placeholder="Enter message">
        <button onclick="publishMessage()">Publish</button>
    </div>

    <div id="messages"></div>
</body>
</html>
